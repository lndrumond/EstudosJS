<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Vamos Contar</h1>

  </header>
  <section>

      <input type="number" name="txtInicio" id="txtInicio"></p>        

    </div>

      <input type="number" name="txtFim" id="txtFim"> </p>       

    </div>

      <input type="number" name="txtPasso" id="txtPasso"></p>

    </div>
    <div>
      <input type="button" value="Contar" onclick="contar()">
    </div>
    <div id="res">
      <p>Preparando a contagem...</p>
    </div>

  </section>
  <footer>
    <p>&copy; Curso em Video</p>
  </footer>
  <script src="script.js"></script>

</html>
