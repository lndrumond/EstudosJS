<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id ='area'>
        interaja...
    </div>
    <script>
        var area = document.getElementById('area')
        area.addEventListener('click', clicar)  
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', saiu)

        function clicar(){
            
            area.innerText = "Clicou" //muda conteudo dentro da div
        }
        function entrar(){
            area.innerText = "Entrou"
            area.style.background ='grenn'
        }
        function saiu(){
            area.innerText ="Saiu"
            area.style.background = 'red'
        }
    </script>
</body>
</html>
