<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(81, 81, 230);
            color: white;
            font: normal 20pt Arial; /*comentario css*/
        }
        h1{
            color: rgb(71, 231, 71);
        }
        p{
            color: rgb(231, 154, 130);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--Comentario html-->
    <p>Diferença de titulo de paragrafo</p>
    <script>
        var n1 = Number(prompt('Digite um numero')) //converter parseint ou flot
        var n2 = Number(prompt('Digite outro numero'))//number o js de
        var s = n1 + n2 
        alert(`A soma entre ${n1} e ${n2} é igual ${s}`) //uso de ${variavel} evita o + 

    </script>
</body>
</html>
