<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Analisador de Números</h1>

  </header>
  <section>
    <div>Número (entr 1 e 100)
        <input type="number" name="txtNum" id="txtNum">
        <input type="button" value="Adicionar" id="btnAdd" onclick="adicionar()">

    </div>
    <div>
        <select name="selExibir" id="selExibir" size="10" ></select><br>
        <input type="button" value="Finalizar" id="finalizar" onclick="finalizar()">
    </div><br>

    <div id='resNumCad' >
      Quantidade de numeros cadastros
    </div><br>
    <div id="resMaiorNum">
      Maior valor informado

    </div><br>
    <div id="resMenorNum">
      Menor valor informado

    </div><br>
    <div id="resSoma">
      Somando todos os valores, temos
    </div><br>
    <div id="resMedia">
      A media dos valores digitados
    </div>

  </section>
  <footer>
    <p>&copy; Leonardo</p>
  </footer>
  <script src="script.js"></script>  
</body>
</html>
